
<div style="padding-top: 0px;" class="bg">
<div class="jumbotron jumbotron-fluid bg">
    <div class="container">
      
<div class="page-content page-container" id="page-content"*ngIf="User">
    <div class="padding">
        <div class="row container d-flex justify-content-center" >
            <div class="col-md-6 col-md-12">
                <div class="card user-card-full" >
                    <div class="row m-l-0 m-r-0">
                        <div class="col-md-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">Username <br> {{User.username}}</h6>
                                <p>Account Number<br>{{User.accountno}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div> 
                        <div class="col-md-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="m-b-10 f-w-600">Firstname</p>
                                        <h6 class="text-muted f-w-400">{{User.firstname}} </h6>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="m-b-10 f-w-600">Lastname</p>
                                        <h6 class="text-muted f-w-400">{{User.lastname}} </h6>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <h6 class="text-muted f-w-400">{{User.emailId}} </h6>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="m-b-10 f-w-600">Phone</p>
                                        <h6 class="text-muted f-w-400">{{User.mobileno}}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Account Details</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="m-b-10 f-w-600">Balance</p>
                                        <h6 class="text-muted f-w-400">{{User.balance}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Branch</p>
                                        <h6 class="text-muted f-w-400">{{User.branch}}</h6>
                                    </div>
                                </div>
                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                </ul>
                                <button type="reset" class="btn btn-light float-right" style='margin-right:16px'(click)="back()"><i class="fa fa-angle-double-left" style="font-size:36px"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
  </div>
</div>

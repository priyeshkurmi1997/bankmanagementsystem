
<app-header></app-header>
<div class="bg">
<div class="col-md-4 offset-md-4" style="padding-top: 90px;">
    <div class="card">
        <div class="card-header">
            <h3 class="text-lg-center">Login Here...</h3>
        </div>
        <form  [formGroup]="userloginform" (ngSubmit)='userlogin()'>
            <div class="card-body">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control no-outline" name="username" id="username" formControlName='username'>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control no-outline" name="password" id="password" formControlName='password'>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline-primary offset-md-5">Login</button>
            </div>
        </form>
    </div>
</div>
<!-- style="display: block; margin-left: auto; margin-right: auto; width: 40%;" -->
</div>

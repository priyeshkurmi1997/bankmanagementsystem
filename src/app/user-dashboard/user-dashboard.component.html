<div class="d-flex" id="wrapper" style="padding-top: 0px;">
    <!-- Sidebar -->
    <div class="bg-info border-right" id="sidebar-wrapper">
      <div class="sidebar-heading bg-light"><b>Welcome &nbsp;{{User.firstname}}</b> </div>
      <div class="list-group list-group-flush">
        <a routerLink="display" class="list-group-item list-group-item-action bg-light" (click)="onSelect(0)"><b>Home</b></a>
        <a routerLink="mytransaction" class="list-group-item list-group-item-action bg-light" (click)="onSelect(1)"><b>My Transaction</b></a>
        <a routerLink="transeferfund" class="list-group-item list-group-item-action bg-light"(click)="onSelect(2)" ><b>Transefer Money</b></a>
        <a routerLink="atmsimulator" class="list-group-item list-group-item-action bg-light" (click)="onSelect(3)"><b>ATM Simulator</b></a>
        
        <a routerLink="/" class="list-group-item list-group-item-action bg-light" ></a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-reorder"></i></button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-user-circle-o" style="font-size:36px"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" routerLink="/profile" (click)="onSelect(5)"><i class="fa fa-address-card" style="font-size:24px"></i> &nbsp; <b>Profile</b></a>
               
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink=""><i class="fa fa-sign-out" aria-hidden="true" style="font-size:24px"(click)="onLogout()"></i> &nbsp;<b>Logout</b></a>
              </div>
            </li>
           
          </ul>
        </div>
      </nav>
      <div class="container-fluid bg">
        <app-displaypage *ngIf="selected==0"></app-displaypage>
        <app-mytransactions *ngIf="selected==1"></app-mytransactions>
        <app-transeferfunds *ngIf="selected==2"></app-transeferfunds>
        <app-atmsimulator *ngIf="selected==3"></app-atmsimulator>
        <app-contactus *ngIf="selected==4"></app-contactus>
        <app-profile *ngIf="selected==5"></app-profile>
        
       
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->
